<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet & Testosterone Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diet & Testosterone Levels</h1>
        <h2>Input Your Details</h2>

        <div class="input-group">
            <label for="kd-days">Days on Ketogenic Diet:</label>
            <input type="number" id="kd-days" placeholder="Enter days">
        </div>

        <div class="input-group">
            <label for="wd-days">Days on Western Diet:</label>
            <input type="number" id="wd-days" placeholder="Enter days">
        </div>

        <div class="input-group">
            <label for="wp-days">Days consuming Whey Protein:</label>
            <input type="number" id="wp-days" placeholder="Enter days">
        </div>

        <div class="input-group">
            <label for="sp-days">Days consuming Soy Protein:</label>
            <input type="number" id="sp-days" placeholder="Enter days">
        </div>

        <div class="input-group">
            <label for="vitamin-d-days">Days supplementing Vitamin D:</label>
            <input type="number" id="vitamin-d-days" placeholder="Enter days">
        </div>

        <div class="input-group">
            <label for="zinc-days">Days supplementing Zinc:</label>
            <input type="number" id="zinc-days" placeholder="Enter days">
        </div>

        <div class="input-group">
            <label for="step-count">Daily Steps:</label>
            <input type="range" id="step-count" min="0" max="30000" step="100" value="10000" oninput="document.getElementById('step-count-display').innerText = this.value">
            <p>Selected Steps: <span id="step-count-display">10000</span></p>
        </div>

        <button id="calculate">Calculate Effects</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
